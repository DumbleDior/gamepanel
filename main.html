<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameManager</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat';
            font-size: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: rgb(28, 247, 28);
        }
        .panel {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            border-radius: 15px;
            background-color: #ffffff; 
            z-index: 1;
            position: relative;
        }
        .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .teams {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .team-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .score-button {
            font-family: 'Montserrat';
            display: block;
            margin: 10px auto;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 3;
            position: relative;
        }
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .action-buttons {
            font-family: 'Montserrat';
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="team">
            <span>Team 1</span>
            <span id="team1-score">0</span>
        </div>
        <div class="team">
            <span>Team 2</span>
            <span id="team2-score">0</span>
        </div>
    </div>
    <button class="score-button" onclick="toggleActions()">Score</button>
 
    <div class="panel actions">
        <div class="teams">
            <div class="team-panel">
                <span>Team 1</span>
                <div class="action-buttons">
                    <button onclick="adjustScore('team1', 1)">+1</button>
                    <button onclick="adjustScore('team1', -1)">-1</button>
                    <div class="card-buttons">
                        <button onclick="addCard('Team 1', 'Gelbe')">YC Team 1</button>
                        <button onclick="addCard('Team 1', 'Rote')">RC Team 1</button>
                    </div>
                </div>
            </div>
            <div class="team-panel">
                <span>Team 2</span>
                <div class="action-buttons">
                    <button onclick="adjustScore('team2', 1)">+1</button>
                    <button onclick="adjustScore('team2', -1)">-1</button>
                    <div class="card-buttons">
                        <button onclick="addCard('Team 2', 'Gelbe')">YC Team 2</button>
                        <button onclick="addCard('Team 2', 'Rote')">RC Team 2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
 
    <script>
        function toggleActions() {
            const actions = document.querySelector('.actions');
            const overlay = document.getElementById('overlay');
            const isHidden = actions.style.display === 'none' || actions.style.display === '';
            actions.style.display = isHidden ? 'flex' : 'none';
            overlay.style.display = isHidden ? 'block' : 'none';
        }
 
        function adjustScore(team, value) {
            const scoreElement = document.getElementById(`${team}-score`);
            let score = parseInt(scoreElement.textContent);
            score += value;
            scoreElement.textContent = score >= 0 ? score : 0;
        }
 
        function addCard(team, karte) {
            alert(`${karte} Karte zu ${team} hinzugef√ºgt!`);
        }
    </script>
</body>
</html>
